<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>Gwan Moon Example</title>
		<!--[if gte IE 7]><!-->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen, projection" href="css/gwan.css" />
		<link rel="stylesheet" type="text/css" href="css/ie.css" />
		<!-- <![endif]-->
		<meta>
	</head>
	
	<body>
		<header>
			<div id="header" class="group">
				<div id="logo" class="group">
				   	<a href="/">
				   		<img src="img/logo.png" id="logo-mark" alt="logo" />
				   		<img src="img/type.png" id="logo-type" alt="Things we left on the moon." />
				   	</a>
				</div>
				<nav>
					<ul id="nav" class="group">
						<li><a href="#">News</a></li>
						<li><a href="#">Things</a></li>
						<li><a href="#">Stuff</a></li>
						<li><a href="#">Junk</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</div> <!-- /header -->
		</header>

		<SECTION class="things">
			<ol id="things" class="clearfix">
				<li id="things-1">
					<a href="">
						<img src="img/thing-doughnut.png">
					</a>
					<h2>1 big doughnut</h2>
				</li>
				<li id="things-2">
					<a href="">
						<img src="img/thing-mower.png">
					</a>
					<h2>1 lawnmower</h2>
				</li>
				<li id="things-3">
					<a href="">
						<img src="img/thing-cat.png">
					</a>
					<h2>1 astro cat</h2>
				</li>
				<li id="things-4">
					<a href="">
						<img src="img/thing-recliner.png">
					</a>
					<h2>1 recliner</h2>
				</li>
				<li id="things-5">
					<a href="">
						<img src="img/thing-gnome.png">
					</a>
					<h2>1 magic gnome</h2>
				</li>
			</ol><!-- End things -->
		</SECTION>



		<footer>
			<ul id="footer-logos">
				<li>
					<a href="">
						<img src="img/logo-sb.png" alt="SimpleBits">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/icon-feed.png" alt="RSS feed">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/icon-bitman.png" alt="Bitman">
					</a>
				</li>
			</ul><!-- End footer-logos -->
		</footer>


	</body>
</html>
